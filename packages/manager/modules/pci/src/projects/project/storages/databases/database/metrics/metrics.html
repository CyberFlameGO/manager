<div class="container-fluid px-0 mt-3">
    <!-- error messages -->
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <h2 data-translate="pci_databases_metrics_title"></h2>

    <p data-translate="pci_databases_metrics_description"></p>

    <div class="row px-3">
        <div class="col">
            <div class="oui-button-group">
                <button class="oui-button oui-button-inline" 
                    data-ng-class="{'oui-button_primary ': timeRange.value === $ctrl.selectedTimeRange.value, 'oui-button_secondary ': timeRange.value !== $ctrl.selectedTimeRange.value}" 
                    data-ng-repeat="timeRange in $ctrl.timeRanges"
                    data-ng-click="$ctrl.selectTimeRange(timeRange)">
                    {{timeRange.label}}
                </button>
            </div>
        </div>
        <div class="col-2">
            <oui-field data-label="{{ :: 'pci_databases_metrics_refresh_label' | translate }}">

                <oui-switch
                    model="$ctrl.autoRefresh"
                    name="refresh-switch"
                    on-change="$ctrl.onChangeAutoRefresh(modelValue)">
                </oui-switch>

            </oui-field>
        </div>
    </div>

    <div
        data-ng-repeat="metric in $ctrl.availableMetrics"
        data-pci-chartjs="$ctrl.metricsData[metric].chart"
        class="chart-container"
    >{{$ctrl.metricsData[metric].chart}}</div>
</div>
