<oui-modal
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{:: 'pci_databases_general_information_delete_node_confirm' | translate}}"
    data-primary-action="$ctrl.deleteNode()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_databases_general_information_delete_node_cancel' | translate}}"
    data-loading="$ctrl.deletingNode"
    data-heading="{{:: 'pci_databases_general_information_delete_node' | translate}}"
>
    <span
        data-translate="pci_databases_general_information_delete_node_description_1"
        data-translate-values="{
            nodesCount: $ctrl.database.nodes.length,
        }"
    ></span>
    <ovh-manager-catalog-price
        data-price="$ctrl.getCurrentFlavor().monthlyPrice.priceInUcents"
        data-tax="$ctrl.getCurrentFlavor().monthlyPrice.tax"
        data-user="$ctrl.user"
        data-show-zero-price="true"
    >
    </ovh-manager-catalog-price>
    <span
        data-translate="pci_databases_general_information_delete_node_description_2"
    ></span>
    <ovh-manager-catalog-price
        data-price="{{pricePerHour}}"
        data-tax="{{tax}}"
        data-user="{{user}}"
        data-show-zero-price="true"
    ></ovh-manager-catalog-price>
</oui-modal>
