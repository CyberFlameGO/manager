<oui-back-button
    data-previous-page="{{:: 'pci_projects_project_users_title' | translate }}"
    data-on-click="$ctrl.goBack()"
>
</oui-back-button>

<h2 data-translate="pci_databases_users_edit_roles"></h2>
<oui-dual-list
    data-source="$ctrl.availableRoles"
    data-target="$ctrl.model.selectedRoles"
    property="name"
>
    <oui-dual-list-source
        data-heading="{{:: 'pci_databases_users_edit_roles_available' | translate }}"
        data-searchable="true"
    >
    </oui-dual-list-source>
    <oui-dual-list-target
        data-heading="{{:: 'pci_databases_users_edit_roles_selected' | translate }}"
        data-searchable="true"
    >
    </oui-dual-list-target>
</oui-dual-list>
<div class="text-right">
    <oui-button size="l" ng-click="$ctrl.cancel()">
        <span data-translate="common_cancel"></span>
    </oui-button>
    <oui-button
        size="l"
        variant="primary"
        icon-right="oui-icon-arrow-right"
        disabled="$ctrl.processing"
        ng-click="$ctrl.editUser()"
    >
        <span data-translate="pci_databases_users_edit"></span>
    </oui-button>
</div>
